<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Correct of Incorrect</title>
    <script type="text/javascript">
    var dino = "Dino"
    function submit(){
      var code = document.getElementById("txt").value;
      if (code == dino) {
          window.alert("Correct");
          
      } else {
          window.alert("Incorrect");
      }
    }
    </script>
  </head>
  <body>
    <input id="txt" placeholder="Enter the code">
    <button onclick="submit()" id="button1">Submit</button>
    <p></p>
  </body>
</html>
